name: Deploy ZoneWise Modal Scrapers

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.github/workflows/deploy-modal.yml'
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Deploy Modal functions only (no workflow run)'
        required: false
        default: 'true'
        type: boolean

env:
  MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
  MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

jobs:
  deploy-modal:
    name: Deploy Modal Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Modal
        run: pip install modal
      
      - name: Authenticate Modal
        run: |
          modal token set --token-id $MODAL_TOKEN_ID --token-secret $MODAL_TOKEN_SECRET
      
      - name: Deploy scraper functions
        run: |
          cd scripts
          modal deploy zonewise_scraper.py
      
      - name: Verify deployment
        run: |
          modal app list | grep zonewise-67-counties
      
      - name: Post deployment summary
        run: |
          echo "## ZoneWise Modal Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed: \`zonewise_scraper.py\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ App: \`zonewise-67-counties\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Time: $(date -u)" >> $GITHUB_STEP_SUMMARY

  test-single-county:
    name: Test Single County Scrape
    runs-on: ubuntu-latest
    needs: deploy-modal
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_only == 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Modal
        run: pip install modal
      
      - name: Authenticate Modal
        run: |
          modal token set --token-id $MODAL_TOKEN_ID --token-secret $MODAL_TOKEN_SECRET
      
      - name: Test Brevard County scrape
        run: |
          cd scripts
          modal run zonewise_scraper.py --county-fips 12009 --county-name Brevard --phases "2,3,4"
